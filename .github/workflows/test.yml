name: Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Dagger ITs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: "1.21.3"
          check-latest: true
          cache: true
      
      - name: Install Dagger
        run: |
          cd /usr/local
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=0.9.3 sh
      
      - name: Run ITs
        run: |
          dagger run go run ./build
